<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>简单穿梭框demo</title>
 
	<link rel="stylesheet" href="E:/GitHubRepo/bui/build/css/bs3/dpl-min.css">
  <link rel="stylesheet" href="E:/GitHubRepo/bui/build/css/bs3/bui-min.css">

</head>
<body>
  <script src="E:/GitHubRepo/bui/src/jquery-1.8.1.min.js"></script>
  <script src="E:/GitHubRepo/bui/build/bui.js"></script>

  <script type="text/javascript">
    BUI.use(['bui/data', 'bui/transfer/simpletransfer'],function(Data, SimpleTransfer){

      var data = [
				{id: '1', name:'张三'},
				{id: '2', name:'李四'},
				{id: '3', name:'王五'},
        {id: '4', name:"赵六"}
      ];
      var leftStore = new Data.Store({
				data : data
			});
      var simpleTransfer = new SimpleTransfer({
        leftStore : leftStore
      });
      simpleTransfer.render();
    });
  </script>
</body>
</html>
